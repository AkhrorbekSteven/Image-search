<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="covid-wrapper">
                <ul class="covid-wrapper-list">
                    <li>
                        <img src="img/covid.png" alt="covid">
                        <a href="#">Коронавирус COVID-19 Ўзбекистонда</a>
                    </li>
                    <li>
                        <img src="img/infected.png" alt="infected">
                        <div class="wrapper">
                            <h4>Инфекцияланганлар</h4>
                            <p class="infected"></p>
                        </div>
                    </li>
                    <li>
                        <img src="img/recovered.png" alt="recovered">
                        <div class="wrapper">
                            <h4>Соғайганлар</h4>
                            <p class="recovered"></p>
                        </div>
                    </li>
                    <li>
                        <img src="img/died.png" alt="died">
                        <div class="wrapper">
                            <h4>Вафот этганлар</h4>
                            <p class="died"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="search-box">
                <form class="search-form">
                    <a href="#">
                        <img src="img/yandex.svg" alt="yandex">
                    </a>
                    <input type="text" id="searchInput" placeholder="search images ... " required>
                    <button type="submit" class="find-btn">Find</button>
                    <input type="text" id="imagesNumber" value="15">
                    <button type="button" class="camera-btn">
                        <span class="zmdi zmdi-camera zmdi-hc-2x"></span>
                    </button>
                    <img src="img/icon1.svg" alt="icon" class="first-icon">
                    <svg class="second-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="#000"><path d="M18.5 3H5.582l-.416-1.526A2 2 0 003.236 0H1a1 1 0 100 2h2.236l2.561 9.391a2 2 0 002.259 1.447l10.273-1.712A2 2 0 0020 9.153V4.5A1.5 1.5 0 0018.5 3zM5 18a2 2 0 100-4 2 2 0 000 4zm10 0a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                    <button type="button" class="register">Registration</button>
                    <button type="button" class="login">
                        <span class="zmdi zmdi-account"></span>
                        <span>Login</span>
                    </button>
                    <button class="close-btn" type="button">
                        <span class="zmdi zmdi-close zmdi-hc-2x"></span>
                    </button>
                </form>
            </div>
            <div class="results-box">
                <ul class="results-box-list"></ul>
            </div>     
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
